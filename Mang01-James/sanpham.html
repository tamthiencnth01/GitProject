<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtValue" placeholder="Input product" />
    <input
      type="button"
      id="btnAdd"
      value="Add"
      onclick="add_element_to_array();"
    />
    <table id="result"></table>
    <script>
      let x = 0;
      let array = [];
      function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        let textToHTML = "<tr>";
        for (let i = 0; i < array.length; i++) {
          textToHTML += "<tr>";
          textToHTML += "<td>";
          textToHTML += array[i];
          textToHTML += `<input type="text" style=" display: none;">`;
          textToHTML += "</td>";
          textToHTML += "<td>";
          textToHTML += `<input type="button" value="Edit" onclick="editElement(event)">`;
          textToHTML += "</td>";
          textToHTML += "<td>";
          textToHTML += `<input type="button" value="Delete" onclick="deleteElement()">`;
          textToHTML += "</td>";
          textToHTML += "<tr/>";
        }
        document.getElementById("result").innerHTML = textToHTML;
        x++;
        textToHTML = "";
      }
      function editElement(e) {
        console.log(e.target);
      }
      function deleteElement() {}
    </script>
  </body>
</html>
