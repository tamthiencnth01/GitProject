<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label> Nhap vao Feet:</label
    ><input
      type="number"
      name="Feet"
      id="feet"
      oninput="footToMeter(this.value)"
      onchange="footToMeter(this.value)"
    />
    <p>Meter is:<span id="resultToMeter"></span></p>
    <hr />
    <label> Nhap vao Meter:</label
    ><input
      type="number"
      name="Meter"
      id="meter"
      oninput="meterToFoot(this.value)"
      onchange="meterToFoot(this.value)"
    />
    <p>Feet is:<span id="resultToFoot"></span></p>
    <script>
      function footToMeter(foot) {
        foot = parseFloat(foot);
        document.getElementById("resultToMeter").innerHTML = 0.305 * foot;
      }
      function meterToFoot(meter) {
        meter = parseFloat(meter);
        document.getElementById("resultToFoot").innerHTML = 3.279 * meter;
      }
    </script>
  </body>
</html>
