  <body>
    <script>
      function doAcreage(r) {
        return r * r * 3.14;
      }
      function doPerimeter(r) {
        return r * 2 * 3.14;
      }
      let S = doAcreage(5);
      let C = doPerimeter(5);
      console.log(S);
      console.log(C);
    </script>
  </body>
