<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function doCheckNumber(arr, num) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (num == arr[i]) {
            count++;
          }
        }
        return count;
      }
      let arr1 = [3, 5, 1, 8, 3, 7, 8];
      let number = +prompt("Nhap vao gia tri la:");
      let check = doCheckNumber(arr1, number);
      document.write("So lan lap lai la" + check);
    </script>
  </body>
</html>
