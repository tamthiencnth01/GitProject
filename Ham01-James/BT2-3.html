  <body>
    <script>
      function doFactorial(number) {
        let result = 1;
        for (let i = number - 1; i > 0; i--) {
          result = number * result;
        }
        return result;
      }
      let check = doFactorial(3);
      console.log(check);
    </script>
  </body>
