  <body>
    <script type="text/javascript">
      function doMin(a, b, c) {
        if (a > b && a > c) {
          return a;
        } else if (b > c) {
          return b;
        } else {
          return c;
        }
      }
      let check = doMin(9, 6, 3);
      console.log(check);
    </script>
