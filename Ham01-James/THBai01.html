<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function doConfirm(input) {
        let result = "";
        if (input) {
          result = "Excellent!";
        } else {
          result = "Maybe later then.";
        }
        return result;
      }
      let confirmAnswer = confirm("Do you play game with me?");
      let theAnswer = doConfirm(confirmAnswer);
      alert(theAnswer);
    </script>
  </body>
</html>
