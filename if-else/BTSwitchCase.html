<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính số ngày trong một tháng</title>
  </head>
  <body>
    <input type="number" id="inputmonth" />
    <input type="button" value="Tính số ngày" onclick="month()" />
    <!-- <p class="result"></p> -->
    <script>
      function month() {
        var n = parseInt(document.getElementById("inputmonth").value);
        console.log(n);
        switch (n) {
          case 1:
            document.write("Tháng 1 có 31 ngày");
            break;
          case 2:
            document.write("Tháng 2 có 28 ngày");
            break;
          case 3:
            document.write("Tháng 3 có 31 ngày");
            break;
          case 4:
            document.write("Tháng 4 có 30 ngày");
            break;
          case 5:
            document.write("Tháng 5 có 31 ngày");
            break;
          case 6:
            document.write("Tháng 6 có 30 ngày");
            break;
          case 7:
            document.write("Tháng 7 có 31 ngày");
            break;
          case 8:
            document.write("Tháng 8 có 31 ngày");
            break;
          case 9:
            document.write("Tháng 9 có 30 ngày");
            break;
          case 10:
            document.write("Tháng 10 có 31 ngày");
            break;
          case 11:
            document.write("Tháng 11 có 30 ngày");
            break;
          case 12:
            document.write("Tháng 12 có 31 ngày");
            break;
          default:
            document.write("Mời bạn nhập 1-12 tháng");
            break;
        }
      }
    </script>
  </body>
</html>
